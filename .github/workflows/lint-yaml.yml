name: Lint

on:
  pull_request:
    paths:
      - "**.yml"
      - ".github/workflows/lint-yaml.yml"
jobs:
  yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v1
        with:
          file_or_dir: "**/*.yml"
          config_data: "line-length: 110"
